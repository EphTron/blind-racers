<!DOCTYPE html>
<html>
<head>
    <title>Cops on Coke</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:regular&amp;subset=latin"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ static_url("css/font-awesome.min.css") }}"  type="text/css">
    <link rel="stylesheet" href="{{ static_url("css/cops-on-coke.css") }}"  type="text/css">
</head>
<body>
    <div id="header" class="wrap">
        <h3 class="headline">Cops on Coke</h3>
    </div>
    <div id="content" class="wrap">
        <div class="children-middle">
        <p>Players in this Lobby:</p>
        {% for player in players_in_lobby %}
           {% module Template("lobby_player.html", player=player) %}
               
        {% end %}
        </div>
    </div>
    <div id="footer" class="wrap">
        <div id="info">Enjoy</div>
    </div>
    <script src="{{ static_url("js/my_lobby.js") }}" type="text/javascript"></script>
    <script type="text/javascript">
        set_players("{% raw players_in_lobby %}")
    </script>

</body>
</html>
